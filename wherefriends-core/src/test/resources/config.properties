#MongoDB服务器访问地址
mongodb.server = 127.0.0.1
mongodb.port = 27017

#MongoDB的副本集配置,如果存在副本集,则增加填写该配置, 并且打开Spring配置文件中的副本配置
#mongodb.replicaset.server = 172.16.10.112
#mongodb.replicaset.port = 27018

#MongoDB的数据库可选项配置,根据不同应用环境可自定义调整
#数据库连接错误时是否重新连接
mongodb.options.autoConnectRetry = true
#数据库连接数配置
mongodb.options.connectionsPerHost = 20
#连接超时设置,单位毫秒
mongodb.options.connectTimeout = 5000
#线程连接等待时间,单位毫秒
mongodb.options.maxWaitTime = 12000
#是否始终保持socket连接存活
mongodb.options.socketKeepAlive = false
#套接字上面的发送和接收操作的超时时间,单位毫秒
mongodb.options.socketTimeout = 10000
#线程池配置参数,该参数乘以数据库连接数(connectionsPerHost)得到的值,即是线程池的大小
mongodb.options.threadsPerConnection = 50

#数据集空间索引范围
mongodb.spatialindex.min = -180
mongodb.spatialindex.max = 180