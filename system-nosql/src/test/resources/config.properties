#MongoDB\u7684\u6570\u636e\u5e93\u53ef\u9009\u9879\u914d\u7f6e,\u6839\u636e\u4e0d\u540c\u5e94\u7528\u73af\u5883\u53ef\u81ea\u5b9a\u4e49\u8c03\u6574
#\u6570\u636e\u5e93\u8fde\u63a5\u9519\u8bef\u65f6\u662f\u5426\u91cd\u65b0\u8fde\u63a5
mongodb.options.autoConnectRetry = true
#\u6570\u636e\u5e93\u8fde\u63a5\u6570\u914d\u7f6e
mongodb.options.connectionsPerHost = 20
#\u8fde\u63a5\u8d85\u65f6\u8bbe\u7f6e,\u5355\u4f4d\u6beb\u79d2
mongodb.options.connectTimeout = 5000
#\u7ebf\u7a0b\u8fde\u63a5\u7b49\u5f85\u65f6\u95f4,\u5355\u4f4d\u6beb\u79d2
mongodb.options.maxWaitTime = 12000
#\u662f\u5426\u59cb\u7ec8\u4fdd\u6301socket\u8fde\u63a5\u5b58\u6d3b
mongodb.options.socketKeepAlive = false
#\u5957\u63a5\u5b57\u4e0a\u9762\u7684\u53d1\u9001\u548c\u63a5\u6536\u64cd\u4f5c\u7684\u8d85\u65f6\u65f6\u95f4,\u5355\u4f4d\u6beb\u79d2
mongodb.options.socketTimeout = 10000
#\u7ebf\u7a0b\u6c60\u914d\u7f6e\u53c2\u6570,\u8be5\u53c2\u6570\u4e58\u4ee5\u6570\u636e\u5e93\u8fde\u63a5\u6570(connectionsPerHost)\u5f97\u5230\u7684\u503c,\u5373\u662f\u7ebf\u7a0b\u6c60\u7684\u5927\u5c0f
mongodb.options.threadsPerConnection = 50